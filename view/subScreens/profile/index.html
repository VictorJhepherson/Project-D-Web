<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="index.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script type="text/javascript">
        // Setup user infomation
        // getUserInfo();
        document.getElementById('user_name').innerHTML = "<h2>Olá, " + window.localStorage.getItem('nickname');

    </script>
</head>
<body>
<main class="container">
    <div class="body-left">
        <div class="header-page">
            <h2>DADOS DO PERFIL</h2>
        </div>
        <div class="body-page">
            <h2 id="user_name">Ola, {USUÁRIO NICKNAME} </h2>
        </div>

        <div class="body-page">
            <form action="" method="POST" >
            <label id="usu_NICK" name="usu_NICK"> Nickname: </label>
            <input type="text" name="edit_nick" id="edit_nick" placeholder="Novo nick" ><br>
            <label id="usu_LOGIN" name="usu_LOGIN"> Login: </label>
            <input type="text" name="edit_login" id="edit_login" placeholder="Novo login" ><br>
            <label id="usu_passwd" name="usu_passwd"> Senha: </label>
            <input type="text" name="edit_passwd" id="edit_passwd" placeholder="Nova senha" ><br> <!-- TODO -->
            <label id="usu_phone" name="usu_phone"> Telefone: </label>
            <input type="text" name="edit_phone" id="edit_phone" placeholder="Novo telefone" ><br>
            <input type="button" value="Atualizar" onclick="return UpdateUserInfo(edit_nick.value, edit_login.value, edit_passwd.value, edit_phone.value)">
        </form>
        </div>
    </div>
    <div class="body-right">
        <div class="header-page">
            <h2>ADIONAR NOVO USUÁRIO</h2>
        </div>
        <div class="body-page">
            <form action="" method="POST" >
                <div class="input-field">
                    <label id="lb_nickname"> Nickname: </label>
                    <input type="text" name="nickname" id="nickname" placeholder="Digite seu Nickname" >
                </div>
                <div class="input-field">
                    <label id="lb_login"> Login: </label>
                    <input type="text" name="login" id="login" placeholder="Digite seu Login" >
                </div>
                <div class="input-field">
                    <label id="lb_password"> Password: </label>
                    <input type="password" name="password" id="password" placeholder="Digite sua Senha" >
                </div>
                <div class="input-field">
                    <label id="lb_telefone"> Telefone: </label>
                    <input type="text" name="phone" id="phone" placeholder="Digite seu Número de telefone" >
                </div>
                <div class="input-field">
                    <label id="lb_bday"> Data na nascimento: (Ex: 20/02/2000)</label>
                    <input type="text" name="bday" id="bday" placeholder="Digite sua data de aniverssário (dd/mm/aaaa)" >
                </div>
                <div>
                    <p id="alerta" style="display: none;"></p>
                </div>
                <input type="button" value="Cadastrar" onclick="return Register(nickname.value, login.value, password.value, phone.value, bday.value, 1, 1)">
            </form>
        </div>
    </div>
</main>
</body>
</html>
